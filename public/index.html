<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logger Test Page</title>
</head>
<body>
  <script src="/assets/logger.js"></script>
  <script>
    window.logger = Logger.Logger.getInstance(["lib-logging-test", "logprefix"], 4);
    logger.log(Logger.Logger.severity.debug, "a debug message", "foo", "bar");
    logger.log(Logger.Logger.severity.info, "an info message", "foo", "bar");
    logger.log(Logger.Logger.severity.warn, "a warn message", "foo", "bar", {a: 1});
    logger.log(Logger.Logger.severity.error, "an error message", "foo", "bar");
  </script>
</body>
</html>
